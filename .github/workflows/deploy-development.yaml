name: Deploy Development Branch

on:
  push:
    branches:
      - develop

permissions:
  contents: write      # Necessary to access repository content
  id-token: write      # Grant the necessary permissions to issue ID tokens

jobs:
  build:
    name: Build Website
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Parcel
        run: npm install parcel

      - name: Build Website
        run: npx parcel build src/index.html

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Pages
        uses: actions/deploy-pages@v4
